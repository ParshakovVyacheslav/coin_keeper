            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a href="#" class="nav-link text-white">

                <li>
                    <a href="{% url "transaction_create" %}" class="nav-link text-white">

                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

                </li>
                <li>
                    <a href="{% url "transactions_analytics" %}" class="nav-link text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-bar-chart-line d-block mx-auto mb-1" viewBox="0 0 16 16">
                            <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1zm1 12h2V2h-2zm-3 0V7H7v7zm-5 0v-3H2v3z"/>

                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                        </svg>
                        {% trans "Account" %} 
                    </a>

            </ul>
        </div>

</div>
{% if not user.is_authenticated %}
<div class="px-3 py-2 border-bottom mb-3">
    <div class="container justify-content-center">
        <div class="text-end">
            <a href="{% url "login" %}" class="btn btn-light text-dark me-2">{% trans "Login" %}</a>
            <a href="{% url "register" %}" class="btn btn-primary">{% trans "Sign-up" %}</a>
        </div>
    </div>
</div>
{% endif %}
